<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Validation</h1>
  <form action="">
    <!-- name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Joe Cool" required min="3" max="50">
    <!-- email -->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="joecool64@email.com" required>
    <br>
    <!-- country -->
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Sweden" required>
    <br>
    <!-- zipcode -->
    <label for="zipcode">Zip Code:</label>
    <input type="number" id="zipcode" name="zipcode" placeholder="11111" required>
    <br>
    <!-- password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required >
    <br>
    <!-- password confirmation -->
    <label for="passwordConfirm">Password Confrimation:</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required >
    <button type="submit">Submit</button>
  </form>
</body>
</html>
