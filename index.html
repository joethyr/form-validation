<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Validation</h1>
  <form action="">
    <!-- name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Joe Cool" required min="3" max="50">
    <!-- email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="joecool64@email.com" required>
    <br>

    <label for="ZIP">ZIP : </label>
    <input type="text" id="ZIP" required/>
    <label for="Country">Country : </label>
    <select id="Country">
      <option value="ch">Switzerland</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="nl">The Netherlands</option>
    </select>
    <br>
    <!-- password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required >
    <br>
    <!-- password confirmation -->
    <label for="passwordConfirm">Password Confrimation:</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required >
    <br>
    <input id="submit" type="submit"></input>
  </form>
  <script src="app.js"></script>
</body>
</html>
